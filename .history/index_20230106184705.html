<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img src="./images/image-equilibrium.jpg" alt="Image" class="container-img">
    <div class="container-content">
      <h2 class="container-heading">Equilibrium #3429</h2>
      <p class="container-desc">Our Equilibrium collection promotes balance and calm.</p>
      <section class="container-date">
        <div class="container-date-right">
          <img src="./images/icon-ethereum.svg" alt="" class="container-date--image">
          <span class="container-date--text">0.041 ETH</span>
        </div>
        <div class="container-date-left">
          <img src="./images/icon-clock.svg" alt="" class="container-date--image">
          <span class="container-date--text">3 days left</span>
        </div>
      </section>
      <hr>
    </div>
    <div class="container-footer">
      <img src="./images/image-avatar.png" alt="" class="container-date--image">
      <span class="container-date--text">
        Creation of Jules Wyvern</span>
    </div>
  </main>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">baoDev</a>.
  </div> -->
</body>
</html>
